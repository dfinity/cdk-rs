[workspace]
members = [
    "src/ic0",
    "src/ic-cdk",
    "src/ic-cdk-bindgen",
    "src/ic-cdk-macros",
    "src/ic-cdk-timers",
    "library/ic-certified-map",
    "library/ic-ledger-types",
    "e2e-tests",
]

[workspace.package]
authors = ["DFINITY Stiftung <sdk@dfinity.org>"]
edition = "2021"
repository = "https://github.com/dfinity/cdk-rs"
rust-version = "1.70.0"
license = "Apache-2.0"

[profile.canister-release]
inherits = "release"
debug = false
panic = "abort"
lto = true
opt-level = 'z'

[workspace.dependencies]
candid = "0.9"
