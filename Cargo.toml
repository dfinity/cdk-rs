[workspace]
members = ["src/*", "library/*", "e2e-tests"]
resolver = "2"

[workspace.package]
authors = ["DFINITY Stiftung <sdk@dfinity.org>"]
edition = "2021"
repository = "https://github.com/dfinity/cdk-rs"
# MSRV
# Avoid updating this field unless we use new Rust features
# Sync with rust-toolchain.toml
rust-version = "1.78.0"
license = "Apache-2.0"

[profile.canister-release]
inherits = "release"
debug = false
panic = "abort"
lto = true
opt-level = 'z'

[workspace.dependencies]
ic0 = { path = "src/ic0", version = "0.23.0" }
ic-cdk = { path = "src/ic-cdk", version = "0.17.0" }
ic-cdk-timers = { path = "src/ic-cdk-timers", version = "0.11.0" }

candid = { git = "https://github.com/dfinity/candid.git", rev="07d89ac41f6b84f515cafad4a7726bbfd4ab25c0"}
candid_parser = { git = "https://github.com/dfinity/candid.git", rev="07d89ac41f6b84f515cafad4a7726bbfd4ab25c0"}

#candid = { path = "../candid/rust/candid" }
#candid_parser = { path = "../candid/rust/candid_parser" }
futures = "0.3"
hex = "0.4"
quote = "1"
serde = "1"
serde_bytes = "0.11"
sha2 = "0.10"
slotmap = "1"
syn = "2"
