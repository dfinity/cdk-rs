[package]
name = "ic-cdk"
version = "0.7.4"
authors = ["DFINITY Stiftung <sdk@dfinity.org>"]
edition = "2021"
description = "Canister Developer Kit for the Internet Computer."
homepage = "https://docs.rs/ic-cdk"
documentation = "https://docs.rs/ic-cdk"
license = "Apache-2.0"
readme = "README.md"
categories = ["api-bindings", "data-structures", "no-std", "development-tools::ffi"]
keywords = ["internet-computer", "types", "dfinity", "canister", "cdk"]
include = ["src", "Cargo.toml", "LICENSE", "README.md"]
repository = "https://github.com/dfinity/cdk-rs"
rust-version = "1.65.0"

[dependencies]
candid = "0.8"
ic0 = { path = "../ic0", version = "0.18.9" }
ic-cdk-macros = { path = "../ic-cdk-macros", version = "0.6.7" }
serde = "1.0.110"
serde_bytes = "0.11.7"

# Added to use non-blocking sleep to mock delayed responses.
# Currently wasm32 does not support tokio, so we need to disable it for wasm32.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.15.0", features = [ "full" ] }

[dev-dependencies]
rstest = "0.12.0"
futures = "0.3.27"
tokio = { version = "1.15.0", features = [ "full" ] }

[package.metadata.docs.rs]
default-target = "wasm32-unknown-unknown"
rustdoc-args = ["--cfg=docsrs"]
