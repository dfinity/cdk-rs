[package]
name = "fetch_json"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "fetch_json"
path = "src/main.rs"

[dependencies]
candid = "0.8.2"
ic-cdk = "0.6.0"
ic-cdk-macros = "0.6.0"
ic-cdk-http-kit = { path = "../../" }
serde = { version = "1.0.158", features = [ "derive" ] }
serde_json = "1.0.94"

[dev-dependencies]
tokio = { version = "1.15.0", features = [ "full" ] }
futures = "0.3.27"
